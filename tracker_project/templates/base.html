<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Your meta description goes here" />
        <meta name="keywords" content="your, meta, keywords, go, here" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shipping Tracker</title>
        {% load static %}
        {% load custom_tags %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static '/css/mystyles.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="stylesheet"
              href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <div x-data="{ modalShow: false }"
             class="container-fluid page"
             :class="{ 'no-scroll': modalShow }">
            <!-- Header -->
            <div id="header" class="row py-3">
                <div class="col">
                    <h1>{{ page_title }}</h1>
                </div>
            </div>
            <div class="row">
                <!-- Navigation -->
                <nav class="col-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">
                                <i class="bi bi-house"></i> Menu
                            </a>
                        </li>
                        <!-- Add more nav items here if needed -->
                    </ul>
                </nav>
                <!-- Main Content -->
                <div class="col-9 border mx-2 p-4 shadow rounded"
                     x-data="{activeTab: 'individual'}">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
            <div id="footer" class="row">
                <div class="col">Footer</div>
            </div>
        </div>
        <!-- Custom Scripts -->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- DataTable-->
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
        <!-- Alpine Plugins -->
        <script defer
                src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
        <!-- Alpine Core -->
        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    </body>
</html>
