{% extends "base.html" %}
{% load custom_tags %}
{% block title %}
    {{ page_title }}
{% endblock title %}
{% block content %}
    <div class="row my-2 p-2 border rounded">
        <div class="col-md-4 d-flex flex-column"
             id="filter_body"
             data-filter-data="{{ statuses }}">
            <h2>Filters</h2>
            <select class='filter' id="modelSelect" multiple style="width: 100%">
                {% for model_group in device_attributes.model %}
                    <option value="{{ model_group }}">{{ model_group }}</option>
                {% endfor %}
            </select>
            <select class='filter' id="colorSelect" multiple style="width: 100%">
                {% for color in device_attributes.color %}<option value="{{ color }}">{{ color }}</option>{% endfor %}
            </select>
            <select class='filter' id="gradeSelect" multiple style="width: 100%">
                {% for grade in device_attributes.grade %}<option value="{{ grade }}">{{ grade }}</option>{% endfor %}
            </select>
            <label for="battAb">Battery Above</label>
            <input type="text"
                   class="filter"
                   id="battAb"
                   name="valueInput"
                   placeholder="Above">
            <label for="battBe">Battery Below</label>
            <input type="text"
                   class="filter"
                   id="battBe"
                   name="valueInput"
                   placeholder="Below">
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-between">
            <h2>Grouping</h2>
            <div class="flex-fill d-flex justify-content-between flex-column">
                <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="modelGroupSwitch"
                           value="model">
                    <label class="form-check-label" for="modelGroupSwitch">Model</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="capacityGroupSwitch"
                           value="capacity">
                    <label class="form-check-label" for="capacityGroupSwitch">Capacity</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="colorGroupSwitch"
                           value="color">
                    <label class="form-check-label" for="colorGroupSwitch">Color</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="gradeGroupSwitch"
                           value="grade">
                    <label class="form-check-label" for="gradeGroupSwitch">Grade</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           id="statusGroupSwitch"
                           value="status">
                    <label class="form-check-label" for="statusGroupSwitch">Status</label>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex flex-column justify-content-between">
            <h2>Bulk IMEI Lookup</h2>
            <input type="text"
                   class="form-control flex-fill"
                   id="bulkImeiInput"
                   placeholder="Enter IMEIs separated by commas">
        </div>
    </div>
    <div class="row my-2">
        <table id="invTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>IMEI</th>
                    <th>Model</th>
                    <th>Capacity</th>
                    <th>Color</th>
                    <th>Grade</th>
                    <th>Battery</th>
                    <th>Status</th>
                    {% comment %} {% if grouping %}<th>Count</th>{% endif %} {% endcomment %}
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock content %}
